<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBoard - Управление задачами</title>
    <script>
      // Apply saved theme and accent color before styles load
      (function() {
        try {
          var storedTheme = localStorage.getItem('app-theme') || 'auto';
          var storedAccentColor = localStorage.getItem('app-accent-color') || '#3B82F6';
          
          // Apply accent color
          document.documentElement.style.setProperty('--accent-color', storedAccentColor);
          
          // Apply theme
          var system = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var useDark = storedTheme === 'dark' || (storedTheme === 'auto' && system);
          if (useDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
